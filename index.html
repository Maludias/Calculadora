<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd065aef0f.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
        
        <div class="calculator">
            <p class="result" id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn ac" style="width:106px;" onclick="limpar()">AC</button> </td>
                    <td> <button class="btn apg" onclick="apagar()"> <i class="fa-solid fa-delete-left"></i> </button></td>
                    <td> <button class="btn especial" onclick="inserir('/')"> <i class="fa-solid fa-divide"></i></button> </td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('7')">7</button> </td>
                    <td> <button class="btn" onclick="inserir('8')"> 8 </button></td>
                    <td> <button class="btn" onclick="inserir('9')"> 9 </button> </td>
                    <td> <button class="btn especial" onclick="inserir('*')"> <i class="fa-solid fa-xmark"></i> </button> </td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('4')">4</button> </td>
                    <td> <button class="btn" onclick="inserir('5')"> 5 </button></td>
                    <td> <button class="btn" onclick="inserir('6')"> 6 </button> </td>
                    <td> <button class="btn especial" onclick="inserir('-')"> <i class="fa-solid fa-minus"></i> </button> </td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('1')"> 1 </button> </td>
                    <td> <button class="btn" onclick="inserir('2')"> 2 </button></td>
                    <td> <button class="btn" onclick="inserir('3')"> 3 </button> </td>
                    <td> <button class="btn especial" onclick="inserir('+')"> <i class="fa-solid fa-plus"></i> </button> </td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('0')"> 0 </button> </td>
                    <td> <button class="btn " onclick="inserir('.')"> . </button></td>
                    <td> <button class="btn igual" style="width:106px;" onclick="confirma()"> <i class="fa-solid fa-equals"></i> </button> </td>
                </tr>




            </table>






        </div>
    </div>

   
        <footer class="footer">Feito por MaLu Dias</footer>
   
    
    
    <script src="script.js"></script>   
    
    
</body>
</html>
